name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # This workflow runs when code is merged into the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node.js version

      - name: Install dependencies
        run: npm ci # Use npm ci for clean installs in CI/CD

      - name: Build the React app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action will deploy to
          folder: docs # The folder with the built static files
